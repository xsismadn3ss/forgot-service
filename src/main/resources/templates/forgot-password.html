<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Código de recuperación</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px;">
<div style="max-width: 600px; margin: auto; border: 1px solid #ddd; border-radius: 8px; background-color: #fff; padding: 20px;">
    <h2 style="color: #4285f4; text-align: center;">Código de recuperación</h2>
    <p style="font-size: 16px; color: #333; text-align: center;">
        Usa el siguiente código para recuperar tu cuenta:
    </p>
    <div style="text-align: center; margin: 20px 0;">
      <span style="display: inline-block; font-size: 24px; font-weight: bold;
                   color: #ffffff; background-color: #4285f4;
                   padding: 10px 20px; border-radius: 6px; letter-spacing: 3px;">
        {{code}}
      </span>
    </div>
    <p style="font-size: 14px; color: #777; text-align: center;">
        Este código expira en 5 minutos. Si no solicitaste este correo, ignóralo.
    </p>
</div>
</body>
</html>
